# This file was generated by Ansible for {{ ansible_fqdn }}
# Do NOT modify this file by hand!

Name = {{ tinc_hostname }}
AddressFamily = ipv4
Interface = {{ tinc_vpn_interface }}
{% for host in tinc_connect %}
{% set hostname = hostvars[host]['inventory_hostname'].replace('.', '_').replace('-', '_') %}
{% if hostvars[host].tinc_ip is defined and tinc_hostname != hostname %}
ConnectTo = {{ hostname }}
{% endif %}
{% endfor %}
