Name = {{ inventory_hostname }}
AddressFamily = ipv4
Interface = {{ tinc_vpn_interface }}
{% for host in hostvars %}
{% if hostvars[host].tinc_ip is defined and inventory_hostname != hostvars[host]['inventory_hostname'] %}
ConnectTo = {{ hostvars[host]['inventory_hostname'] }}
{% endif %}
{% endfor %}
